<link rel="import" href="views/_part/header.html?__inline">
    <div class="content" style="width: 75%; margin-left: auto;margin-right: auto">
        <div>
            <div class="panel panel-default">

                <!-- Default panel contents -->
                <div class="panel-heading">用户管理<span class="glyphicon glyphicon-plus-sign" style="float: right" id="newUser"></span></div>
                <div class="panel-body">
                    <p>亲爱的你是管理员，阔以删除用户和添加用户噢~~~</p>
                </div>

                <!-- Table -->
                <table class="table" id="userList">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>权限</th>
                            <th>注册时间</th>
                            <th>登陆时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="comfirmDelPop" class="popwrap popcy" style="margin-top: -165px;">
        <div class="popmain" style="width:430px;">
            <div class="title">
                <h4>删除用户</h4>
                <span class="glyphicon glyphicon-remove cancel-btn"></span>
            </div>

            <div style="height:230px;" class="cont">
                <div class="tabcon">
                    <h3>确认删除该用户?</h3>
                    <div style="float: right">
                        <button type="button" class="btn btn-warning cancel-btn">取消</button>
                        <button type="button" class="btn btn-primary delConfirm">确定</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="newUserPop" class="popwrap popcy" style="margin-top: -165px;">
        <div class="popmain" style="width:430px;">
            <div class="title">
                <h4>添加用户</h4>
                <span class="glyphicon glyphicon-remove cancel-btn"></span>
            </div>

            <div style="height:230px;" class="cont">
                <div class="tabcon">
                    <h3>添加一个普通用户</h3>
                    <div style="width: 80%; margin: 20px auto 20px auto">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="text" id="password" name="password" class="form-control" placeholder="密码">
                            </div>
                        </div>
                    </div>

                    <div style="float: right">
                        <button type="button" class="btn btn-warning cancel-btn">取消</button>
                        <button type="button" class="btn btn-primary addConfirm">确定</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/userManage.js"></script>
